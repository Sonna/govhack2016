<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <link rel="stylesheet" href="bundle/bundle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="header-wrap">
      <div class="header-border"></div>
      <div class="header-logo"></div>
      <div class="header-name">GET PARKED</div>
    </div>

    <div class="map-wrap">
      <div class="map-nav">
        <div class="map-icon camping"></div>
        <div class="map-icon caravan"></div>
        <div class="map-icon heritage"></div>
        <div class="map-icon fishing"></div>
        <div class="map-icon picnicing"></div>
        <div class="map-icon trees"></div>
        <div class="map-icon landmarks"></div>
        <div class="map-icon huts"></div>
        <div class="map-icon recreation"></div>
        <div class="map-icon leisure"></div>
        <div class="map-icon worship"></div>
        <div class="map-icon wildlife"></div>
      </div>
      <div id="map"></div>
    </div>

    <div class="todo-wrap">
      <div class="todo-header">MY JOURNEY</div>
      <div id="todo"></div>
    </div>

    <script src="js/app.js" charset="utf-8"></script>
     <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwwiUFj3f6eYDemKawzR-zeFFibDODIoY&libraries=places&callback=initMap">
     </script>

   </body>
 </html>

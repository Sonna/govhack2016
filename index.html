<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 70%;
        height: 100%;
        display: inline-block;
      }
      #todo {
        width: 29%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
        display: inline-block;
        vertical-align: top;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="map"></div>
    <div id="todo">
      <div class="todo-latitude"></div>
      <div class="todo-longitude"></div>
    </div>
    <script>

      function initMap() {

        var locations = [
          {
            "name": "Lincoln Square",
            "longitude": -37.8027919689732,
            "latitude": 144.962760852233,
            "tags": [
              "Leisure/Recreation",
              "Informal Outdoor Facility (Park/Garden/Reserve)"
            ]
          },
          {
            "name": "Epworth Freemasons Hospital",
            "longitude": -37.8109710654051,
            "latitude": 144.98370007659,
            "tags": [
              "Health Services",
              "Private Hospital"
            ]
          },
          {
            "name": "Bishopscourt",
            "longitude": -37.8132921649416,
            "latitude": 144.98350690799,
            "tags": [
              "Residential Accommodation",
              "Dwelling (House)"
            ]
          },
          {
            "name": "Mercy Private Hospital",
            "longitude": -37.811896809802,
            "latitude": 144.984435746587,
            "tags": [
              "Health Services",
              "Medical Services"
            ]
          },
          {
            "name": "The Museum Of Australian Chinese History",
            "longitude": -37.8107686127655,
            "latitude": 144.96923385414,
            "tags": [
              "Place Of Assembly",
              "Art Gallery/Museum"
            ]
          },
          {
            "name": "ANZ 'Gothic' Bank",
            "longitude": -37.8161580666029,
            "latitude": 144.961673719242,
            "tags": [
              "Mixed Use",
              "Retail/Office/Carpark"
            ]
          }
        ];

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: new google.maps.LatLng(-37.8162175,144.9640682),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var marker, i;

        for (i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i].longitude, locations[i].latitude),
            map: map
          });

          //Add listener
          google.maps.event.addListener(marker, "click", function (event) {
            var latitude = event.latLng.lat();
            var longitude = event.latLng.lng();
            console.log( latitude + ', ' + longitude );

            var $todoEvent = $("<div class='todo-event'></div>");

            $("<div class='todo-latitude'>"+latitude+"</div>").appendTo($todoEvent);
            $("<div class='todo-longitude'>"+longitude+"</div>").appendTo($todoEvent);

            $($todoEvent).appendTo('#todo');

            radius = new google.maps.Circle({map: map,
              radius: 500,
              center: event.latLng,
              fillColor: '#777',
              fillOpacity: 0.1,
              strokeColor: 'green',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              draggable: true,    // Dragable
              // editable: true      // Resizable
            });

            // Center of map
            map.panTo(new google.maps.LatLng(latitude,longitude));

          }); //end addListener
        }
        // var myLatLng = {lat: -37.81853869, lng: 144.95903134};
        //
        // var map = new google.maps.Map(document.getElementById('map'), {
        //   zoom: 18,
        //   center: myLatLng
        // });
        //
        // var marker = new google.maps.Marker({
        //   position: myLatLng,
        //   map: map,
        //   title: 'Hello World!',
        //   // draggable: true
        // });
      }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwwiUFj3f6eYDemKawzR-zeFFibDODIoY&libraries=places&callback=initMap">
    </script>

  </body>
</html>
